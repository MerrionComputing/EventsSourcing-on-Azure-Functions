name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore src/EventSourcingOnAzureFunctions.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore src/EventSourcingOnAzureFunctions.sln
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal src/EventSourcingOnAzureFunctions.sln
    - name : Nuget package
      run: dotnet pack --configuration Release --no-build --verbosity detailed --include-symbols --output nupkgs src/EventSourcingOnAzureFunctions.Common/EventSourcingOnAzureFunctions.Common.csproj
    - name : Nuget push
      run: dotnet nuget push EventSourcingOnAzureFunctions.nupkg --configuration Release --no-build --verbosity detailed --api-key ${{secrets.NUGET_API_KEY}} --source nupkgs 
